<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      color: #333;
    }

    header {
      background: #1e90ff;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 70%;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0d6efd;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      background: #e3f2fd;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 5px solid #1e90ff;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>Find Your Doctor</header>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Search by name, specialty, or location">
    <button id="searchBtn">Search</button>

    <ul id="results"></ul>
  </div>

  <script>
    document.getElementById("searchBtn").onclick = function () {
      const query = document.getElementById("searchBox").value;
      console.log("Searching:", query);

      fetch(`/search?q=${query}`)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = "";

          if (!data.length) {
            results.innerHTML = "<li>No doctors found</li>";
          } else {
            data.forEach(doc => {
  results.innerHTML += `<li>
    <strong>${doc.name}</strong><br>
    ${doc.specialization} - ${doc.location}<br>
    <strong>Fee:</strong> Rs.${doc.fee} | <strong>Rating:</strong> ${doc.rating}<br>
    <strong>Disease Expertise:</strong> ${Array.isArray(doc.diseases_expert) ? doc.diseases_expert.join(", ") : "N/A"}<br>
    <strong>NMC Number:</strong> ${doc.nmc_number || "N/A"}
  </li>`;
});

          }
        })
        .catch(err => console.error("‚ùå Fetch error:", err));
    };
  </script>

</body>
</html>
